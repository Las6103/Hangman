<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Hangman</title>
  </head>
  <body>
    <header>
      <h1 class="title">Hangman</h1>
    </header>
    <section class="guessing">
      <div class="hangman">
        <img class="gallow" src="/First-Image.png" alt="Gallow" />
      </div>
      <div class="wordtobeguessed padding">Guess this word!</div>
      <div class="answer padding"></div>
      <div class="wrong-guess padding">
        Wrong guesses: <span id="mistakes">0</span> out of 6
      </div>
      <div class="winner hidden padding">You Won Play Again?</div>
    </section>
    <section class="buttons"></section>
    <script src="main.js"></script>
  </body>
</html>
